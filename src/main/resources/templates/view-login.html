<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchères</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div th:replace="~{/fragments/fragment-entete :: frag-entete}"></div>
<main>
<form th:action="@{/login}" method="POST">
    <div class="form-group">
        <input id="username" type="text" name="username" class="form-control" required />
        <label for="username" class="form-label">Identifiant :</label>
    </div>
    <div class="form-group">
        <input id="password" type="password" name="password" class="form-control" required />
        <label for="password" class="form-label">Mot de Passe :</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Connexion</button>
        <div>
	        <input id="inputSouvenir" type="checkbox" name="remember-me" class="form-check-input" />
	        <label for="inputSouvenir" class="form-check-label">Se souvenir de moi</label>
	        <a href="" class="forgot-password">Mot de passe oublié</a>
	    </div>
        
    </div>
    <a th:href="@{/monCompte/creer}" class="btn btn-secondary">Créer un compte</a>
</form>
</main>

</body>
</html>
